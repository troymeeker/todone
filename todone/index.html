<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       
        <link rel="stylesheet" href="css/main.css" />
        <script defer src="index.js"></script>
        <title>ToDone</title>
    </head>
    <body>
        <div class="body">
            <h1 class="page-title">To Do List</h1>
            

            <div class="left">
                <div class="list-container">
                    <div class="task-list-title">
                        <h3>My Lists</h3>
                    </div>
                    <ul class="task-lists">
                        <li class="list-name">Grocery</li>
                        <li class="list-name">Home Chores</li>
                        <li class="list-name">Long Term</li><br/>
                    </ul>
                    <form action="">
                        <input 
                        type="text"
                        class="new-list"
                        placeholder="new list name"/>
                        <button>+</button>
                    </form>
                </div>
            </div>

            <div class="right">
                <div class="current-list">
                    <div class="current-header">
                    <h2>Current List</h2>
                    <p class="task-count">X Tasks remaining</p>
                    </div>

                    <div class="list-tasks">
                    
                        <input type="checkbox" id="task-1"/>
                        <label for="task-1">Bread</label>
                        <input type="checkbox" id="task-2"/>
                        <label for="task-2">Apples</label>
                        <input type="checkbox" id="task3"/>
                        <label for="task-3">Beer</label>
                    </div> 
                        <form action="">
                            <input 
                                type="text"
                                class="new-list"
                                placeholder="enter new task"/>
                            <button>+</button>
                        </form>
                    
                    <button>clear complete items</button>
                    <button>delete list</button>
                </div>  
            </div>
            
        </div>
    </body>
</html>
